<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
      <h2 id="round">Round 1: Select Rock, Paper, or Scissors.</h2>
    </header>
    <main>
      <div class="button-group">
        <button type="button" class="move-options" id="rock"><span class="far fa-hand-rock fa-2x"></span>Rock</button>
        <button type="button" class="move-options" id="paper"><span class="far fa-hand-paper fa-2x"></span>Paper</button>
        <button type="button" class="move-options" id="scissors"><span class="far fa-hand-scissors fa-2x"></span>Scissors</button>
      </div>
      <p id="result"></p>
      <table>
        <thead>
          <tr>
            <th>You</th>
            <th>Computer</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="player-score"></td>
            <td id="computer-score"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>Coded by <a href="../portfolio" target="_blank">Autumn Bullard</a></footer>
    <script src="js/script.js"></script>
  </body>

  </html>
